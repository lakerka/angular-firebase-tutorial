<div class="page-wrapper profile">

  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>

  <form role="form" ng-submit="profileCtrl.updateProfile()">
    <p ng-hide="profileCtrl.profile.displayName">
      You will need a display name before starting chatting.
    </p>

    <div class="form-group">
      <label for="profile__display-name">Display name</label>
      <!--TODO what does required attribute?-->
      <input required type="text" class="form-control" id="profile__display-name" placeholder="Ex. Zilvis" ng-model="profileCtrl.profile.displayName">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>
