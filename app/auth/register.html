<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>

  <form ng-submit="authCtrl.register()">
    <div class="form-group">
      <label for="register__email">Email</label>
      <input type="email" class="form-control" id="register__email" ng-model="authCtrl.account.email" placeholder="Ex. your@email.com">
    </div>
    <div class="form-group">
      <label for="register__password">Password</label>
      <input type="password" class="form-control" id="register__password" ng-model="authCtrl.account.password" placeholder="Ex. MySecretPassword">
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
  </form>

</div>
